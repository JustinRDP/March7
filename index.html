<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mobile Page</title>
    <meta name="viewport" content="width=device-width", initial-scale="1">

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
</head>
<body>
    <div data-role="page" id="page1">
        <div data-role="header">
            <h1>Header Page 1</h1>
        </div>
        <div data-role="main" class="ui-content">
            <p>Click button bellow to test mobile site</p>
            <button id="Test" onClick="alert('Testing Successful')" class="ui-btn">Test</button>
        </div>
        <div data-role="footer">
            <h1>Bye World</h1>
        </div>
    </div>

    <div data-role="page" id="page2">
        <div data-role="header">
            <h1>Header Page 2</h1>
        </div>
        <div data-role="main" class="ui-content">
            <p>Click link bellow to test mobile site</p>
            <a href="https://www.instagram.com/" class="ui-btn">Test link</a>
        </div>
        <div data-role="footer">
            <h1>Bye World</h1>
        </div>
    </div>
</body>
</html>
